spring.application.name=spark-email-parser

app.inputFilePath=src/main/resources/emails.txt
app.outputDir=src/main/resources/sparkParsedEmailsTemp
app.outputCsv=src/main/resources/sparkParsedEmails.csv

#If this property is set to true then automatically job will be executed instead of calling launcher.run(job,params)
spring.batch.job.enabled=true

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.batch.jdbc.initialize-schema=always
